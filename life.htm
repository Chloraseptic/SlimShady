<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/60189b9f00.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .qt{
            margin-left: 5px;
        }
        .ter{
            width: 20%;
            box-shadow: 2px 2px rgb(182, 177, 177);
            
        }
        .ter1 {
            width: 20%;
            box-shadow: 2px 2px  rgb(182, 177, 177);
            
        }
        .ter3 {
            box-shadow: 3px 3px rgb(182, 177, 177);;
        }
        .terper {
            color: white;
            padding: 10px;
            background-color: blue;
            border-radius: 5px;
            box-shadow: 3px 3px rgb(214, 208, 208);
            margin-left: 80px;
        }
        .qt{
            letter-spacing: 15px;
        }
    </style>
</head>
<body>
    <form action="">
    <div>
        <i class="far fa-user"></i>
        <label for="">Your Name</label>
        <br>
        <input class="ter" type="text" placeholder="e.g. john doe">
        <br><br>
    </div>
    <div>
        <i class="far fa-envelope"></i>
        <label for="">Your Email</label>
        <br>
        <input class="ter" type="text" placeholder="email@domain.com">
        <br><br>
    </div>
    <div>
        <i class="far fa-sticky-note"></i>
        <label for="">Your Message</label>
        <br>
        <textarea class="ter3" cols="40" rows="3" placeholder="type here"></textarea>
    </div> 
    <br>
    <button class="terper" type="submit">Send Me Message</button>
    <br><br>
    <div>
    <label>Get In Touch</label>
    <span class="qt">
    <i class="fas fa-arrow-right"></i>
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
    <i class="fab fa-dropbox"></i>
    </span>
    </div>


    </form>
</body>
</html>
