<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ntboot.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/60189b9f00.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <form action="">
        <i class="far fa-eye"></i>
        <img src="at1.jpeg" alt="">
    <div class="container">
        <div class="row r0">
            <div class="col-md-6 c1">
                <h3>Sign In</h3>
            </div>
            <div class="col-md-6 c2">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i> 
            </div>
        </div>
        <div class="row r1">
            <div class="col-md-12">
                <input type="text" placeholder="Username">
            </div>
        </div>
        <div class="row r2">
            <div class="col-md-12">
                <input type="text" placeholder="Password">
            </div>
        </div>
        <div class="row r3">
            <div class="col-md-12">
                <button>Sign In</button>
            </div>
        </div>
        <div class="row r4">
            <div class="col-md-6">
                <input type="checkbox">
                <label for="">Remember Me</label>
            </div>
            <div class="col-md-6">
                <a href="">Forgot Password</a>
            </div>
        </div>
        <div class="row r5">
            <div class="col-md-12">
                <a class="a1" href="">Not a member?</a>
                <a class="a2" href="">Sign Up</a>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
