<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/60189b9f00.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="container">
            <div class="row r1">
                <div class="col-6">
                    <label for="">Firstname *</label><br>
                    <input type="text" placeholder="Please enter your firstname *">
                </div>
                <div class="col-6">
                    <label for="">Lastname *</label><br>
                    <input type="text" placeholder="Please enter your lastname">
                </div>
            </div>
            <div class="row r2">
                <div class="col-6">
                    <label for="">Email</label><br>
                    <input type="email" placeholder="Please enter your email *">
                </div>
                <div class="col-6">
                    <label for="">Please specify your need *</label>
                    <select><option value=""><p>--Select Your Issue--</p></option></select>
                </div>
            </div>
            <div class="row r3">
                <div class="col-12">
                    <label for="">Message *</label><br>
                    <textarea placeholder="Write your message here"></textarea>
                </div>
            </div>
            <div class="row r4">
                <div class="col-12">
                    <button>SEND MESSAGE</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
