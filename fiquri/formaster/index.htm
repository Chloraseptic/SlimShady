<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/60189b9f00.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <form action="">
        <div class="row r1">
            <div class="col-12">
                <h3>Create Account</h3>
            </div>
        </div>
        <div class="row r2">
            <div class="col-12">
                <p>Get started with your free account</p>
            </div>
        </div>
        <div class="row r3">
            <div class="col-12">
                <button><i class="fab fa-twitter"></i> Login via Twitter</button>
            </div>
        </div>
        <div class="row r4">
            <div class="col-12">
                <button><i class="fab fa-facebook-f"></i> Login via Facebook</button>
            </div>
        </div>
        <div class="row r5">
            <div class="col-12">
                <p>OR</p>
            </div>
        </div>
        <div class="row r6">
            <div class="col-1">
                <i class="fas fa-user"></i>
            </div>
            <div class="col-5">
                <input type="text" placeholder="Full name">
            </div>
        </div>
        <div class="row r7">
            <div class="col-1">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="col-5">
                <input type="email" placeholder="Email address">
            </div>
        </div>
        <div class="row r8">
            <div class="col-1">
                <i class="fas fa-lock"></i>
            </div>
            <div class="col-5">
                <input type="password" placeholder="Create password">
            </div>
        </div>
        <div class="row r9">
            <div class="col-1">
                <i class="fas fa-lock"></i>
            </div>
            <div class="col-5">
                <input type="password" placeholder="Repeat password">
            </div>
        </div>
        <div class="row r10">
            <div class="col-12">
                <button>Create Account</button>
            </div>
        </div>
        <div class="row r11">
            <div class="col-6">
                <p>Have an account? </p>
            </div>
            <div class="col-3">
                <a href=""> Log in</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
