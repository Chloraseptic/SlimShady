<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .b2 {
            border-color: red;
        }

        .b3 {
            border-color: green;
        }

        .b4 {
            border-color: blue;
        }

        .b5 {
            border-color: yellow;
        }
    </style>
</head>

<body>
    <form action="" oninput="x.value=parseInt(a.value)-parseInt(b.value)">
        <fieldset>
            <legend>Сумма</legend>

            <input class="b5" type="number" id="a" name="a" placeholder="0">
            +
            <input class="b5" type="number" id="b" name="b" placeholder="0">
            =
            <output name="x" for="a b"></output>
            <br><br>


        </fieldset>
    </form>

    <fieldset>
        <legend>Разность</legend>

        <form action="" oninput="x.value=parseInt(a.value)-parseInt(b.value)">

            <input class="b4" type="number" id="a" name="a" placeholder="0">
            -
            <input class="b4" type="number" id="b" name="b" placeholder="0">
            =
            <output name="x" for="a b"></output>
            <br><br>

        </form>
    </fieldset>

    <fieldset>
        <legend>Произведение</legend>

        <form action="" oninput="x.value=parseInt(a.value)*parseInt(b.value)">

            <input class="b3" type="number" id="a" name="a">
            *
            <input class="b3" type="number" id="b" name="b">
            =
            <output name="x" for="a b"></output>
            <br><br>

        </form>
    </fieldset>

    <fieldset>
        <legend>Частное</legend>

        <form action="" oninput="x.value=parseInt(a.value)/parseInt(b.value)">

            <input class="b2" type="number" id="a" name="a" placeholder="0">
            /
            <input class="b2" type="number" id="b" name="b" placeholder="0">
            =
            <output name="x" for="a b"></output>
            <br><br>

        </form>
    </fieldset>
</body>

</html>
