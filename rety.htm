<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rety.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/60189b9f00.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row r1">
            <div class="col-2">
                <ul>
                    <p><b>PAY WITH</b></p><hr>
                    <li><i class="fas fa-home"></i> <a href="">Bank</a></li><hr>
                    <li><i class="fas fa-credit-card"></i> <a href="">Card</a></li><hr>
                    <li><i class="fas fa-qrcode"></i> <a href="">Visa QR</a></li>
                </ul>
            </div>
    <div class="col-10">
        <div class="row r11">
            <div class="col-4">
                    <i class="fas fa-bars"></i>
            </div>
            <div class="col-4">
                <a>customer@email.com</a>
                <div>
                    <p>Pay</p>
                    <p id="p2"><b>$ 100</b></p>
                </div>
            </div>
        </div><hr>
        <div class="row r12">
            <div class="col-12">
                <button>Pay</button>
            </div>
        </div>
        <div class="row r13">
            <div class="col-12">
                <h2>Enter your card details to pay</h2>
            </div>
        </div>
        
        <div class="row r14">
            <div class="col-12">
                <div class="num">
                    <label for="">CARD NUMBER</label><br>
                    <input type="number" placeholder="0000 0000 0000 0000">
                </div>
            </div>
        </div>
        <div class="row r15">
            <div class="col-6">
                <div class="ex">
                    <label for="">CARD EXPIRY</label><br>
                    <input type="text" placeholder="MM/YY">
                </div>
            </div>
            <div class="col-6">
                <div class="cvv">
                    <label for="">CVV</label><br>
                    <input type="password" placeholder="***">
                </div>
            </div>
        </div>
        <div class="row r16">
            <div class="col-12">
                <button>Pay $100</button>
            </div>
        </div>
        <div class="row r17">
            <div class="col-12">
            <a href=""><b>Use a test card</b></a>
            </div>
        </div>

    </div>
        </div>
        
    </div>
</body>
</html>
